<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Agroquimicos el banano{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE DOCUMENTOS</h1>
                        <form action="/documentacionEmpleado/editandoDocumentacionEmpleado" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="idDocumento" value="{{doc.idDocumento}}" class="form-control text-center" readonly required>
                            <div  class="form-group">
                                <label for="idEmpleado">Empleado</label>
                                <input type="hidden" class="form-control" id="idEmpleado" value="{{current_user.idEmpleado}}" placeholder="Empledo de la Documentacion a registrar"  maxlength="60" readonly name="idEmpleado">
                                <input type="text" class="form-control" value="{{current_user.nombre}}" placeholder="Empledo de la Documentacion a registrar"  maxlength="60" readonly>
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input type="text" name="nombre" value="{{doc.nombre}}" class="form-control text-center"   required>
                            </div>
                            <div class="form-group">
                                <label>FECHA ENTREGA:</label>
                                <input type="date" name="fechaEntrega" value="{{doc.fechaEntrega}}" class="form-control text-center"   required>
                            </div>
                             <div class="form-group">
                                <label>foto:</label>
                                 <img src="/documentacionEmpleado/consultarImagen/{{doc.idDocumento}}" value="{{doc.documento}}" width="100px" height="80px">
                                <input type="file" name="documento" placeholder="documento del Empleado" class="form-control" value="{{doc.documento}}">

                                </a>
                             </div>
                            <br>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Actualizar</button>
                            <a href="/documentacionEmpleado/consultarDocumentacionEmpleado" class="btn btn-warning">Regresar</a>
                        </nav>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="menssageAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
