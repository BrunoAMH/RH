<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Agroquimicos el banano{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE TURNOS</h1>
                        <form action="/turnos/editandoTurnos" method="post" enctype="multipart/form-data">
                            <div class="form-group text-center">
                                <label>ID TURNOS</label>
                                <input type="number" name="idTurno" value="{{turns.idTurno}}" class="form-control text-center" readonly>
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input type="text" name="nombre" value="{{turns.nombre}}"  class="form-control text-center" required>
                            </div>

                            <div class="form-group">
                                <label>HORA INICIO</label>
                                <input type="time" name="horaInicio" value="{{turns.horaInicio}}" class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>HORA FIN</label>
                                <input type="time" name="horaFin" value="{{turns.horaFin}}" class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>HORA FIN</label>
                                <input type="text" name="dias" value="{{turns.dias}}" class="form-control text-center" required>
                            </div>



                            <br>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Actualizar</button>
                            <a href="/turnos/pagina/1" class="btn btn-warning">Regresar</a>
                        </nav>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="menssageAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
