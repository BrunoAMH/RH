<!DOCTYPE html>
<html lang="en">
<head>
    <script rel="stylesheet" href="static/css/estilos.css"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="{{url_for('static', filename='js/fechahora.js')}}"></script>
  <script src="{{url_for('static', filename='css/estilos.css')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
     span { color: #FFFFFF;
      margin:auto;
     text-align:center;
     top: -20px;}

  </style>
</head>
<body>
<!-- navbar -->
<div class="container-fluid">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
    <!-- Dropdown -->
      <li class="nav-item">
        <a class="nav-link" href="/estados/consultarEstados" id="navbardrop" >Estados</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/puestos/consultarPuestos" id="navbardrop2" >Puestos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/turnos/consultarTurnos" id="navbardrop3" >Ver Turnos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/percepciones/consultarPercepciones" id="navbardrop4" >Percepciones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/deducciones/consultarDeducciones" id="navbardrop5" >Deducciones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/periodos/consultarPeriodos" id="navbardrop6" >Periodos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/formaspago/consultarFormasPago" id="navbardrop7" >Formas de pago</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ciudades/consultarCiudades" id="navbardrop8" >Cuidades</a>
      </li>
      <div class="tiempo" >
        <span id="diaSemana" class="diaSemana"></span>
        <span id="dia" class="dia" color="#FFFFFF" ></span>
        <span id="mes" class="mes"></span>
        <span id="anio" class="anio"></span>
      </div>
      <div class="hora">
        <span id="horas" class="horas"></span>
        <span>:</span>
        <span id="minutos" class="minutos"></span>
        <span>:</span>
        <span id="segundos" class="segundos"></span>
        <span>:</span>
        <span id="ampm" class="ampm"></span>
      </div>
    </ul>
    <!-- Brand -->
      <li class="dropdown">
        <a data-toggle="dropdown" href="#">
          <img src="{{url_for('static',filename='/images/infinite.jpg')}}" alt="Avatar Logo" style="width:38px;" class="rounded-pill">
            {{current_user.nombre}}
            <span class="caret"></span>
        </a>
          <ul class="dropdown-menu" >
            {% if current_user.is_authenticated %}
            <li><a href="/empleados/editarDatos">Editar cuenta</a></li>
            <li><a href="/cerrarSesion">Cerrar sesion</a></li>
            <li><a href="/">Cambiar cuenta</a></li>
            {% endif %}
          </ul>
      </li>
  </nav>
</div>
<br>

</body>
</html>
