<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Agroquimicos el banano{% endblock %}</title>
        <script src="{{url_for('static',filename='js/usuarios.js')}}"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE SUCURSALES</h1>
                        <form action="/sucursales/guardandoSucursales" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre de la Sucursal  a registrar"  maxlength="50"  required name="nombre" onblur="consultarNombreSucursales()">
                        </div>

                            <div  class="form-group">
                            <label for="telefono">telefono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Telefono de la Sucursal  a registrar"  maxlength="15" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required name="telefono">
                        </div>

                        <div  class="form-group">
                            <label for="direccion">direccion</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Direccion de la Sucursal  a registrar"  maxlength="80" required name="direccion">
                        </div>

                        <div  class="form-group">
                            <label for="colonia">colonia</label>
                            <input type="text" class="form-control" id="colonia" placeholder="colonia de la Sucursal  a registrar"  maxlength="80" required name="colonia">
                        </div>

                         <div  class="form-group">
                            <label for="codigopostal">codigo postal</label>
                            <input type="number" class="form-control" id="codigopostal" placeholder="codigo postal de la Sucursal  a registrar" minlength="5" maxlength="5" required name="codigopostal">
                        </div>

                         <div  class="form-group">
                            <label for="presupuesto">presupuesto</label>
                            <input type="number" class="form-control" id="presupuesto" placeholder="presupuesto de la Sucursal  a registrar" min="1"  required name="presupuesto">
                        </div>

                        <div class="form-group">
                            <label for="idCiudad" class="form-label">id Ciudad</label>
                            <select name='idCiudad'  class="form-control">
                                {% for ciudad in ciud %}
                                <option value="{{ciudad.idCiudad}}">{{ciudad.nombre}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div  class="mb-3">
                                <label class="form-label">Estatus: </label>
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" id="radio1" name="estatus" value="A"checked>Activo
                                </label>
                                <label class="form-check-label" for="radio2">
                                    <input type="radio"  id="radio2" name="estatus" value="I">Inactivo
                                </label>
                        </div>
                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/sucursales/consultarSucursales" class="btn btn-warning">Regresar</a>
                        </nav>
                                <div  id="notificaciones8" ></div>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
