<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Agroquimicos el banano{% endblock %}</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE CIUDADES</h1>
                        <form action="/ciudades/guardandoCiudades" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="estateName">Nombre</label>
                            <input type="text" class="form-control" id="estateName" placeholder="Nombre de la ciudad a registrar"  maxlength="80" required name="nombre">
                        </div>

                        <div class="form-group">
                            <label for="idEstado" class="form-label">Id Estado</label>
                            <select name='idEstado'  class="form-control">
                                {% for estates in est %}
                                <option value="{{estates.idEstado}}">{{estates.nombre}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div  class="mb-3">
                                <label class="form-label">Estatus: </label>
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" id="radio1" name="estatus" value="A"checked>Activo
                                </label>
                                <label class="form-check-label" for="radio2">
                                    <input type="radio"  id="radio2" name="estatus" value="I">Inactivo
                                </label>
                        </div>
                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/ciudades/pagina/1" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
