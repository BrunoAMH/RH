<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Agroquimicos el banano{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE TURNOS</h1>
                        <form action="/turnos/guardandoTurnos" method="post" enctype="multipart/form-data" class="formulario" id="formulario" >

                        <div  class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del turno a registrar" maxlength="80" required name="nombre" >
                        </div>

                        <div class="form-group">
                            <label for="horaInicio" class="form-label">Hora de Inicio del Turno</label>
                            <input type="time" class="form-control" id="horaInicio" placeholder="hora de Inicio del Turno" maxlength="6" required name="horaInicio">
                        </div>


                            <div class="form-group">
                            <label for="horaFin" class="form-label">Hora de Fin del Turno</label>
                            <input type="time" class="form-control" id="horaFin" placeholder="hora de Fin del Turno" maxlength="6" required name="horaFin">
                        </div>
                            <br>
                        <div class="form-group">
                            <input type="checkbox" id="lunes" name="lunes" value="L">
                            <label for="lunes"> Lunes</label>
                            <input type="checkbox" id="martes" name="martes" value="M">
                            <label for="martes"> Martes</label>

                            <input type="checkbox" id="miercoles" name="miercoles" value="X">
                            <label for="miercoles"> Miercoles</label>

                            <input type="checkbox" id="jueves" name="jueves" value="J">
                            <label for="jueves"> Jueves</label>

                            <input type="checkbox" id="viernes" name="viernes" value="V">
                            <label for="viernes"> Viernes</label>

                            <input type="checkbox" id="sabado" name="sabado" value="S">
                            <label for="sabado"> Sabado</label>
                            <input type="checkbox" id="domingo" name="domingo" value="D">
                            <label for="domingo"> Domingo</label><br><br>
                        </div>
                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/turnos/consultarTurnos" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    <script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    </body>
</html>
