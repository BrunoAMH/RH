<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Agroquimicos el banano{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">ACTUALIZACION DE DATOS SUCURSAL</h1>
                        <form action="/sucursales/editandoSucursales" method="post" enctype="multipart/form-data">
                            <div class="form-group text-center">
                                <label>ID SUCURSAL</label>
                                <input type="number" name="idSucursal" value="{{sucu.idSucursal}}" class="form-control text-center" readonly required>
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input type="text" name="nombre" value="{{sucu.nombre}}" class="form-control text-center"   required>
                            </div>
                             <div class="form-group">
                                <label>TELEFONO</label>
                                <input type="text" name="telefono" value="{{sucu.telefono}}" class="form-control text-center"   required>
                            </div>
                             <div class="form-group">
                                <label>DIRECCION</label>
                                <input type="text" name="direccion" value="{{sucu.direccion}}" class="form-control text-center"   required>
                            </div>
                            <div class="form-group">
                                <label>COLONIA</label>
                                <input type="text" name="colonia" value="{{sucu.colonia}}" class="form-control text-center"   required>
                            </div>
                             <div class="form-group">
                                <label>CODIGO POSTAL</label>
                                <input type="text" name="codigopostal" value="{{sucu.codigopostal}}" class="form-control text-center"   required>
                            </div>
                             <div class="form-group">
                                <label>PRESUPUESTO</label>
                                <input type="text" name="presupuesto" value="{{sucu.presupuesto}}" class="form-control text-center"   required>
                            </div>
                            <div class="form-group">
                                <label>ID CIUDAD</label>
                                <select  name='idCiudad'  class="form-control">
                                    {% for ciudad in ciud %}
                                    <!--{% if ciudad.idCiudad!=sucu.idCiudad %} -->
                                    <option value="{{ciudad.idCiudad}}">{{ciudad.nombre}}</option>
                                    <!--{% endif %}-->
                                    {% if ciudad.idCiudad==sucu.idCiudad %}
                                    <option value="{{sucu.idCiudad}}" selected>{{ciudad.nombre}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div  class="mb-3">
                                <label class="form-label">Estatus: </label>
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" id="radio1" name="estatus" value="A"checked>Activo
                                </label>
                                <label class="form-check-label" for="radio2">
                                    <input type="radio"  id="radio2" name="estatus" value="I">Inactivo
                                </label>
                            </div>
                            <br>
                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Actualizar</button>
                            <a href="/sucursales/pagina/1" class="btn btn-warning">Regresar</a>
                        </nav>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="menssageAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
