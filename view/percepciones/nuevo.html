<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Agroquimicos el banano{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE PERCEPCIONES</h1>
                        <form action="/percepciones/guardandoPercepciones" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre de la Percepcion a registrar"  maxlength="30" required name="nombre">
                        </div>

                        <div class="form-group">
                            <label for="descripcion" class="form-label">Descripcion de la percepcion</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion de la percepcion" maxlength="80" required name="descripcion">
                        </div>
                            <div class="form-group">
                            <label for="diasPagar" class="form-label">Dias a pagar</label>
                            <input type="number" class="form-control" id="diasPagar" placeholder="Dias a pagar de la percepcion" maxlength="8" required name="diasPagar">
                        </div>
                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/percepciones/consultarPercepciones" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
